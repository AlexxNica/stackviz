{% extends 'template.html' %}

{% block title %}Tempest Results{% endblock %}

{% block body %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Results</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">Pick-a-Run</div>
            <div class="panel-body">
                <div id="sunburst"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
         <div class="panel panel-default">
             <div class="panel-heading">Test Run Info</div>
             <div class="panel-body">
                   <div class="table-responsive" id="result-table-div">
                       <table class="table table-bordered table-hover table-striped" id="test-table">
                       </table>
                   </div>
             </div>
        </div>
    </div>

</div>

        <script>

        window.addEventListener('load', function() {

            var width = 700,
                height = 500,
                radius = Math.min(width, height) / 2;

            var x = d3.scale.linear()
                .range([0, 2 * Math.PI]);

            var y = d3.scale.sqrt()
                .range([0, radius]);

            var color = d3.scale.category20c();

            var svg = d3.select("#sunburst").append("svg")
                .attr("width", width)
                .attr("height", height)
              .append("g")
                .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

            var partition = d3.layout.partition()
                .value(function(d) { return d.duration; });

            var arc = d3.svg.arc()
                .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
                .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
                .innerRadius(function(d) { return Math.max(0, y(d.y)); })
                .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

            d3.json("/tempest/api/tree/5", function(error, root) {
              if (error) throw error;

              var path = svg.selectAll("path")
                  .data(partition.nodes(root))
                .enter().append("path")
                  .attr("d", arc)
                  .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                  .on("click", click);

              function click(d) {
                path.transition()
                  .duration(750)
                  .attrTween("d", arcTween(d));
                oldtbl = document.getElementById("result-table-div");
                oldtbl.innerHTML = "";
                tbl = document.createElement('table');
                tbl.setAttribute("id","test-table");
                tbl.setAttribute("class","table table-bordered table-hover table-striped");
                    for (var j in d.children) {
                        var row = tbl.insertRow();
                        var td1 = row.insertCell();
                        var td2 = row.insertCell();
                        td1.innerHTML = d.children[j].name;

                        function calculateChildrenTime(i) {
                            var dur = 0;
                            if (typeof i["duration"] !== "undefined") {
                                dur = i.duration;
                            }
                            else {
                                for (var k in i.children) {
                                    dur += calculateChildrenTime(i.children[k]);
                                }
                            }
                            return dur;
                        }

                        td2.innerHTML = calculateChildrenTime(d.children[j]);
                     }

                document.getElementById("result-table-div").appendChild(tbl);
                $( "table-test" ).DataTable();

               }


            });

            d3.select(self.frameElement).style("height", height + "px");

            // Interpolate the scales!
            function arcTween(d) {
              var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                  yd = d3.interpolate(y.domain(), [d.y, 1]),
                  yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
              return function(d, i) {
                return i
                    ? function(t) { return arc(d); }
                    : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
              };
            }

        }, false);

        </script>



{% endblock %}
